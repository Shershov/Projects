<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Designer portfolio</title>
</head>

<body>

    <!--Header-->

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="user">
                    <div class="user__avatar">
                        <img src="https://placehold.it/57/333" alt="">
                    </div>

                    <div class="user__content">
                        <div class="user__name">
                            Lewis<br> Nathaniel
                        </div>
                        <div class="user__prof">UI &amp; UX Designer</div>
                    </div>
                </div>
                <nav class="nav">
                    <a class="nav__link" href="#">work</a>
                    <a class="nav__link" href="#">about me</a>
                    <a class="nav__link" href="#">blog</a>
                    <a class="nav__link" href="#">contact</a>
                    <a class="nav__link nav__link--btn" href="#">hire me</a>
                </nav>
            </div>
        </div>
    </header>

    <!--Intro-->

    <section class="intro">
        <div class="container">

            <div class="intro__inner">
                <div class="intro__content">
                    <h2 class="intro__subtitle">Hello I am</h2>
                    <h1 class="intro__title">Lewis Nathaniel</h1>
                    <div class="intro__text">UI &amp; UX Designer</div>
                    <div class="social">
                        <a class="social__link" href="#">
                            <img src="img/icons/behance.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="intro__photo">
                </div>
            </div>

        </div>
    </section>

</body>

</html>
