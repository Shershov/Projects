<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/main.min.css">
    <title>FilmBox</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__inner">
                <div class="logo__side">
                    <div class="logo__img">
                        <img src="/img/film_logo.png" alt="logo">
                    </div>
                    <div class="logo__name">FilmBox</div>
                </div>
                <form class="search" action="" method="post">
                    <input type="search" name="" placeholder="Поиск фильма" class="input">
                    <input type="submit" name="" value="" class="submit">
                </form>
                <div class="social">
                    <a class="sosial__link" href="https://vk.com">
                        <img src="/img/icons/vk.svg" alt="">
                    </a>
                    <a class="sosial__link" href="https://www.facebook.com/">
                        <img src="/img/icons/facebook.svg" alt="">
                    </a>
                    <a class="sosial__link" href="https://telegram.org/">
                        <img src="/img/icons/telegram(1).svg" alt="">
                    </a>
                </div>
            </div>
            <div class="filters">
                <a class="active" href="">Фильмы</a>
                <a class="active" href="">Боевик</a>
                <a class="active" href="">Комедия</a>
                <a class="active" href="">Драма</a>
                <a class="active" href="">Вестерн</a>
                <a class="active" href="">Исторический</a>
                <a class="active" href="">Ужасы</a>
            </div>
        </header>
        <section class="films">
            <div class="film__card">
                <a class="poster" href="">
                    <img src="/img/posters/bloodshot.jpeg" alt="">
                    <div class="film__descr">
                        <h3>Бладшот</h3>
                        <span>2019, США, Боевик</span>
                    </div>
                </a>
            </div>
            <div class="film__card">
                <a class="poster" href="">
                    <img src="/img/posters/joker.jpeg" alt="">
                    <div class="film__descr">
                        <h3>Джокер</h3>
                        <span>2019, США, Драма</span>
                    </div>
                </a>
            </div>
            <div class="film__card">
                <a class="poster" href="">
                    <img src="/img/posters/casino.jpeg" alt="">
                    <div class="film__descr">
                        <h3>Казино</h3>
                        <span>1995, США, Драма</span>
                    </div>
                </a>
            </div>
            <div class="film__card">
                <a class="poster" href="">
                    <img src="/img/posters/boy.jpeg" alt="">
                    <div class="film__descr">
                        <h3>Кукла-2</h3>
                        <span>2020, Нидерланды, Ужасы</span>
                    </div>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
